<!DOCTYPE html>
<html>
<head>
	<title>Seriously.js Mirror Example</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<style type="text/css">
		body {
			margin: 0;
		}

		img {
			display: none;
		}

		#canvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 495px;
		}
	</style>
</head>
<body>
	<img src="../images/robot.jpg" id="image"/>
	<canvas id="canvas" width="989" height="1024"></canvas>
	<script src="../seriously.js"></script>
	<script>
		// declare our variables
		var seriously, // the main object that holds the entire composition
			target, // a wrapper object for our target canvas
			mirror;

		seriously = new Seriously();
		target = seriously.target('#canvas');

		mirror = seriously.effect('mirror');
		mirror.source = '#image';

		target.source = mirror;

		seriously.go();
	</script>
</body>
</html>
